<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            background-color: #70c5ce;
        }
        canvas {
            display: block;
            background-color: #70c5ce;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        // Set up the canvas and context
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Resize canvas to fit window
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Game Variables
        const GRAVITY = 0.6;
        const FLAP = -12;
        const SPAWN_RATE = 90; // Lower = more frequent pipes

        let bird = {
            x: canvas.width / 4,
            y: canvas.height / 2,
            width: 50,
            height: 50,
            velocity: 0,
            gravity: GRAVITY,
            flap: FLAP,
            image: new Image(),
        };

        let pipes = [];
        let pipeGap = 200;
        let pipeWidth = 80;
        let score = 0;
        let gameOver = false;

        // Load custom images
        bird.image.src = 'bird.png';  // Replace with your bird image path
        let pipeImage = new Image();
        pipeImage.src = 'pipe.png';  // Replace with your pipe image path

        // Set framerate
        const FPS = 60;
        let lastTime = 0;

        // Event listeners for user interaction
        window.addEventListener('click', () => {
            if (gameOver) {
                resetGame();
            } else {
                bird.velocity = bird.flap;
            }
        });

        // Reset game state
        function resetGame() {
            bird.y = canvas.height / 2;
            bird.velocity = 0;
            pipes = [];
            score = 0;
            gameOver = false;
        }

        // Function to create pipes
        function createPipes() {
            let pipeHeight = Math.floor(Math.random() * (canvas.height - pipeGap));
            pipes.push({
                x: canvas.width,
                top: pipeHeight,
                bottom: pipeHeight + pipeGap,
                width: pipeWidth,
            });
        }

        // Update the game
        function updateGame(timestamp) {
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;

            if (deltaTime < 1000 / FPS) return; // Cap the frame rate

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Bird update
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;

            if (bird.y + bird.height >= canvas.height || bird.y <= 0) {
                gameOver = true;
            }

            // Pipe update
            if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - SPAWN_RATE) {
                createPipes();
            }

            // Move pipes and check for collisions
            for (let i = pipes.length - 1; i >= 0; i--) {
                pipes[i].x -= 3;

                if (
                    bird.x + bird.width > pipes[i].x &&
                    bird.x < pipes[i].x + pipes[i].width &&
                    (bird.y < pipes[i].top || bird.y + bird.height > pipes[i].bottom)
                ) {
                    gameOver = true;
                }

                if (pipes[i].x + pipeWidth < 0) {
                    pipes.splice(i, 1);
                    score++;
                }
            }

            // Draw pipes
            for (let i = 0; i < pipes.length; i++) {
                ctx.drawImage(pipeImage, pipes[i].x, 0, pipes[i].width, pipes[i].top);
                ctx.drawImage(pipeImage, pipes[i].x, pipes[i].bottom, pipes[i].width, canvas.height - pipes[i].bottom);
            }

            // Draw bird
            ctx.drawImage(bird.image, bird.x, bird.y, bird.width, bird.height);

            // Draw score
            ctx.font = '30px Arial';
            ctx.fillStyle = 'white';
            ctx.fillText(`Score: ${score}`, 10, 30);

            // Game Over screen
            if (gameOver) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, canvas.height / 2 - 50, canvas.width, 100);
                ctx.fillStyle = 'white';
                ctx.font = '40px Arial';
                ctx.fillText('Game Over', canvas.width / 2 - 100, canvas.height / 2);
                ctx.font = '20px Arial';
                ctx.fillText('Click to Restart', canvas.width / 2 - 75, canvas.height / 2 + 30);
            }

            // Request next frame
            if (!gameOver) {
                requestAnimationFrame(updateGame);
            }
        }

        // Start the game loop
        requestAnimationFrame(updateGame);
    </script>
</body>
</html>
