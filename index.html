<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile-Only Page</title>
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    .container {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    img {
      max-width: 100%;
      height: auto;
    }
    h1 {
      font-size: 2em;
      color: #333;
    }
  </style>
</head>
<body>

  <!-- JavaScript to check if it's a mobile device -->
  <script>
    function animateDiv() {
      const myDiv = document.getElementById("cont1");

      // Add entrance animation (e.g., fadeIn)
      myDiv.classList.add("animate__fadeInRight");

      // Wait for 3 seconds, then add exit animation (e.g., fadeOut)
      setTimeout(function() {
        myDiv.classList.remove("animate__fadeInRight"); // Remove the entrance animation
        myDiv.classList.add("animate__fadeOutLeft");   // Add the exit animation
      }, 3000); // Wait 3 seconds
    }

    window.onload = animateDiv;
  </script>
  

  <!-- Content to show on mobile -->
  <div class="container">
    <div id="cont1" class="animate__animated animate__bounceIn">
      <h1>The greatest IT Consultant</h1>
	  <h1>once sat on this desk ...</h1>

    </div>
  </div>

</body>
</html>
