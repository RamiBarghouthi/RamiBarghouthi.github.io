<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile-Only Page</title>
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    .container {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    img {
      max-width: 100%;
      height: auto;
    }
    h1 {
      font-size: 2em;
      color: #333;
    }
	
	#div1 {
	 display: none;
	}
	#div2 {
	 display: none;
	}
	#div3{
	display:none;
	}
  </style>
</head>
<body>

  <!-- JavaScript to check if it's a mobile device -->
  <script>
    function fadeInAndOut() {
      const div1 = document.getElementById("div1");
      const div2 = document.getElementById("div2");
	  const div3 = document.getElementById("div3");
      // Fade in div1
      div1.style.display = "block";  // Make div1 visible
      div1.classList.add("animate__fadeInRight");

      // After 3 seconds, fade out div1 and fade in div2
      setTimeout(function() {
        div1.classList.remove("animate__fadeInRight");
        div1.classList.add("animate__fadeOutLeft"); // Fade out div1

        setTimeout(function() {
          div1.style.display = "none"; // Hide div1 after fade out
          div2.style.display = "block"; // Show div2
          div2.classList.add("animate__fadeInRight"); // Start fade-in for div2

          // After another 3 seconds, fade out div2
          setTimeout(function() {
            div2.classList.remove("animate__fadeInRight");
            div2.classList.add("animate__fadeOutLeft"); // Fade out div2

            setTimeout(function() {
              div2.style.display = "none"; 
			  div3.style.display = "block"; // Show div2
			  div3.classList.add("animate__fadeInRight");
			  
			  setTimeout(function() {
              window.location.href = "https://ramibarghouthi.github.io/rr";
			  }, 4000);
			  // Start fade-in for div2// Hide div2 after fade out
            }, 1000); // Time to allow fade-out to finish
          }, 3000); // Wait for 3 seconds before fading out div2
        }, 1000); // Wait 1 second before fading in div2
      }, 3000); // Wait for 3 seconds before fading out div1
    }

    // Run the fade in and out sequence when the page loads
    window.onload = fadeInAndOut;
  </script>
  </script>
  

  <!-- Content to show on mobile -->
  <div class="container">
    <div id="div1" class="animate__animated">
		<h1>The Greatest IT Consultant</h1>
		<h1>Once sat on this desk ... </h1>
	</div>
	<div id="div2" class="animate__animated">
		<h1>To claim this desk </h1>
		<h1>You must be worthy ...</h1>	
	
	</div>
	<div id="div3" class="animate__animated">
		<h1>Highest Score</h1>
		<h1>Gets The Desk !</h1>	
	
	</div>
  </div>

</body>
</html>
